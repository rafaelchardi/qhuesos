<ion-menu side="start" 
            menuId="primerMenu"
            contentId="principal">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menú Principal</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
     
      <ion-menu-toggle *ngFor="let c of componentes | async">
        <ion-item [routerLink]="c.redirectTo">
          <ion-icon slot="start" [name]="c.icon"></ion-icon>
          <ion-label>{{ c.name }}</ion-label>
        </ion-item>
      </ion-menu-toggle>
     
     
    </ion-list>
  </ion-content>
</ion-menu>


<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-button  fill="clear" slot="end" (click)="logout()">
      <ion-icon slot="icon-only" name="log-out"></ion-icon>
    </ion-button>      
    <ion-title>Extras</ion-title>
  </ion-toolbar>
</ion-header>
  
<div id="principal">
</div>




<ion-grid>
  <ion-row>
    <ion-col text-center>
      <ion-label >{{user.nombre}}</ion-label>
    </ion-col> 
  </ion-row>    
  <ion-row>
    <ion-col text-center>
      <ion-label>{{user.email}}</ion-label>
    </ion-col> 
  </ion-row>    
  <ion-row *ngIf="!encurso">
    <ion-col text-center>
      <ion-button  color="success" (click)="iniciarecorrido(true)">
        Inicia Recorrido
       <ion-ripple-effect type="unbounded"></ion-ripple-effect>
      </ion-button>
    </ion-col> 
  </ion-row>  

  <ion-row *ngIf="encurso" >
   
  <ion-col text-center>
        <img src="/assets/ciclista.gif"> 
          <br>
         <ion-label>Emitiendo cordenadas</ion-label>
         <br>
         <ion-label>latidud : {{this.coordenadas.latitude}}</ion-label>         
         <br>
         <ion-label>longitud :{{this.coordenadas.longitude}}</ion-label>           
         <br>
         <ion-label>Altitud :{{this.coordenadas.altitude}}</ion-label>                    
         <br>
         <ion-button  color="success" (click)="iniciarecorrido(false)">
          Detener Recorrido
         <ion-ripple-effect type="unbounded"></ion-ripple-effect>
        </ion-button>
   </ion-col> 
  </ion-row>
