<ion-header no-border>
  <ion-toolbar>
    <ion-title>
      Elite Bike 2020 
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-slides [options]="slideOpts" >
    <ion-slide *ngFor="let item of personajes">
      <ion-list   lines="none">
        <ion-item >
            <ion-img style="width: 300px; height: 400px;" [src]="item.img"></ion-img>
        </ion-item>
        <ion-item  class="ion-text-center">
          <ion-label><h1>{{item.nombre}}</h1></ion-label>
        </ion-item >
       <ion-item  class="ion-text-center" >
        <ion-label> {{item.apellidos}}</ion-label>
     </ion-item> 
    </ion-list>      
 
    </ion-slide>
  </ion-slides>


</ion-content>
